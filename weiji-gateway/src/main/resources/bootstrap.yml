server:
  port: 9999
spring:
  application:
    name: weiji-gateway
  profiles:
    active: @package.env@ # 在dev prod中配置
  cloud:
    nacos:
      config:
        enabled: false
    gateway:
      discovery:
        locator:
          enabled: true # 启用自动根据服务ID生成路由
          lower-case-service-id: true # 设置路由的路径为小写的服务ID
      routes:
        - id: weiji-customer
          uri: lb://weiji-customer
          predicates:
            - Path=/weiji-customer/**
          filters:
            - StripPrefix=1
